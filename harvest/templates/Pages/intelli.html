    <style>
     body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center; /* Center vertically */
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5; /* Light background color */
}

.container {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    align-items: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* White background for better visibility */
    min-width: 500px; /* Make the container responsive */
    max-width: 1000px; /* Max width for larger screens */
    box-sizing: border-box;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* Space below images */
    width: 100%; /* Ensure it spans the width of the container */
}

.image {
    width: 150px; /* Adjusted size for better visibility */
    height: auto; /* Maintain aspect ratio */
    margin: 0 10px; /* Space between images */
}

.digit-input-container {
    display: flex;
    justify-content: center;
    gap: 5px; /* Space between inputs */
}

.digit-input {
    width: 40px; /* Larger input fields for easier interaction */
    height: 40px;
    font-size: 20px; /* Larger text for readability */
    text-align: center;
    border: 2px solid #ddd; /* Thicker border for better visibility */
    border-radius: 5px;
    padding: 5px;
    outline: none;
    transition: border-color 0.3s ease; /* Smooth transition for focus effect */
}

.digit-input:focus {
    border-color: #FF8343; /* Blue border color on focus */
    box-shadow: 0 0 5px #FF8343; /* Shadow effect on focus */
}

.verify-button {
    margin-top: 25px;
    background-color: #f59e42;
    border: 2px solid transparent; /* Initial border state */
    border-radius: 10px;
    height: 40px; /* Adjusted height for better visibility */
    width: 100px; /* Adjusted width for better visibility */
    font-family: Arial, sans-serif; /* Font family */
    font-size: 14px; /* Font size */
    text-transform: uppercase;
    font-weight: bold;
    transition: border 0.3s ease, transform 0.3s ease; /* Transition for both border and scale */
}

.verify-button:hover {
    border: 1px solid #f59e42; /* Border state on hover */
    transform: scale(1.1); /* Scale the button to 110% of its original size */
}

/* Styles for tablets and larger mobile devices */
@media (max-width: 1200px) {
    .container {
	    width:500px;
        padding: 15px; /* Adjusted padding for better spacing */
    }

    .digit-input {
        width: 35px;
        height: 35px;
        font-size: 18px;
    }

    .verify-button {
        width: 90px;
        height: 35px;
        font-size: 14px; /* Adjusted font-size for better readability */
    }

    .image {
        width: 150px;
		height: 50px;
        margin: 0 20px;
    }

    h3 {
        font-size: 1.3rem;
    }
}

/* Styles for mobile phones */
@media (max-width: 480px) {
    .container {
        padding: 10px; /* Increased padding for better spacing on small screens */
    }

    .digit-input {
        width: 30px; /* Limit width to prevent too large input fields */
        height: 30px;
        font-size: 16px;
        margin-bottom: 10px; /* Spacing between inputs */
    }

    .verify-button {
        width: 80%; /* Full width to fit small screens */
        max-width: 100px; /* Limit width for button */
        height: 35px;
        font-size: 12px;
        margin-top: 10px; /* Spacing above button */
        
    }

    .image {
        width: 150px; /* Adjust width for better fit */
        max-width:150px; /* Limit width of images */
        margin: 0 20px;
    }

    h3 {
        font-size: 1.2rem;
    }
}

    <script>
        const inputs = document.querySelectorAll('.digit-input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (!/^\d+$/.test(value)) {
                    e.target.value = value.replace(/[^0-9]/g, '');
                }
                if (value.length > 0) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
        });
    </script>
