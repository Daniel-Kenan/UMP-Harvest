<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
</head>
<body>
<!-- Login Page -->
<section class="flex flex-col md:flex-row h-screen items-center">

  <!-- Image Section -->
  <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-full">
    <img src="market.png" alt="background" class="w-full h-full object-cover">
  </div>

  <!-- Form Section -->
  <div class="bg-white w-full md:max-w-md lg:max-w-lg xl:max-w-xl mx-auto px-6 lg:px-12 xl:px-16 flex items-center justify-center h-full">

    <div class="w-full max-w-sm">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">Log in to your account</h1>

      <form class="mt-6" action="#" method="POST">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete="email" required>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:border-blue-500 focus:bg-white focus:outline-none" required>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right mb-4">
          <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full block bg-green-500 hover:bg-green-400 focus:bg-green-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Log In</button>
      </form>

      <!-- Divider -->
      <hr class="my-6 border-gray-300">

      <!-- Google Login Button -->
      <button type="button" class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 48 48">
          <defs>
            <path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/>
          </defs>
          <clipPath id="b">
            <use xlink:href="#a" overflow="visible"/>
          </clipPath>
          <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/>
          <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/>
          <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/>
          <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/>
        </svg>
        <span class="ml-4">Log in with Google</span>
      </button>

      <!-- Sign Up Link -->
      <p class="mt-8 text-center">Need an account? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold">Create an account</a></p>

    </div>
  </div>

</section>
<!-- End of Login Page -->
  
</body>
</html>
