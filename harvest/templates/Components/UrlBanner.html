{% load static %}
<section class="jarallax py-5" style="background-image: url({% static "images/banner-1.jpg" %});background-repeat: no-repeat;background-size: cover;">
    <div class="hero-content py-0 py-md-5" style="background-image: url({% static "images/banner-1.jpg" %});background-repeat: no-repeat;background-size: cover;">
        <div class="container-lg d-flex flex-column d-md-block align-items-center">
            <nav class="breadcrumb"></nav> <!-- Breadcrumb will be dynamically inserted here -->
            <h1></h1> <!-- Page title will be dynamically updated here -->
        </div>
    </div>
    <div id="jarallax-container-0" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; z-index: -100; clip-path: polygon(0px 0px, 100% 0px, 100% 100%, 0px 100%);">
        <img src="{% static "images/banner-1.jpg" %}" class="jarallax-img" style="object-fit: cover; object-position: 50% 50%; max-width: none; position: fixed; top: 0px; left: 0px; width: 1073.6px; height: 479.006px; overflow: hidden; pointer-events: none; transform-style: preserve-3d; backface-visibility: hidden; will-change: transform, opacity; margin-top: 92.4969px; transform: translate3d(0px, -50.0969px, 0px);">
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const breadcrumb = document.querySelector('.breadcrumb');
    const path = window.location.pathname.split('/').filter(p => p); // Get parts of the URL

    // Add "Home" link
    breadcrumb.innerHTML = '<a class="breadcrumb-item nav-link" href="/">Home</a>';

    // Add breadcrumb items based on the URL path
    path.forEach((part, index) => {
        const isLast = index === path.length - 1;
        const url = '/' + path.slice(0, index + 1).join('/'); // Build the URL for each part
        if (isLast) {
            breadcrumb.innerHTML += `<span class="breadcrumb-item active" aria-current="page">${decodeURIComponent(part.replace(/-/g, ' '))}</span>`;
        } else {
            breadcrumb.innerHTML += `<a class="breadcrumb-item nav-link" href="${url}">${decodeURIComponent(part.replace(/-/g, ' '))}</a>`;
        }
    });

    // Update the page title
    const pageTitle = document.querySelector('h1');
    if (pageTitle) {
        pageTitle.textContent = decodeURIComponent(path[path.length - 1].replace(/-/g, ' '));
    }
});
</script>
