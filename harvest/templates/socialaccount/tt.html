<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Menu Example</title>
    <style>
        /* Internal CSS */

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        #menuButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .floating-menu {
            display: none; /* Hide the menu initially */
            position: absolute;
            top: 100%; /* Position the menu below the button */
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 1000; /* Ensure the menu appears above other content */
        }

        .floating-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .floating-menu ul li {
            border-bottom: 1px solid #eee;
        }

        .floating-menu ul li:last-child {
            border-bottom: none;
        }

        .floating-menu ul li a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .floating-menu ul li a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="menuButton">Show Menu</button>
        <div id="floatingMenu" class="floating-menu">
            <ul>
                <li><a href="#item1">Item 1</a></li>
                <li><a href="#item2">Item 2</a></li>
                <li><a href="#item3">Item 3</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Internal JavaScript

        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const floatingMenu = document.getElementById('floatingMenu');
            
            menuButton.addEventListener('click', function() {
                // Toggle the menu visibility
                if (floatingMenu.style.display === 'none' || floatingMenu.style.display === '') {
                    floatingMenu.style.display = 'block';
                } else {
                    floatingMenu.style.display = 'none';
                }
            });

            // Close the menu if clicking outside of it
            document.addEventListener('click', function(event) {
                if (!menuButton.contains(event.target) && !floatingMenu.contains(event.target)) {
                    floatingMenu.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
