{% load static %}

<div class="offcanvas offcanvas-end hide" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-modal="true" role="dialog">
    <div class="offcanvas-header justify-content-center">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Your cart</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Growers cider</h6>
              <small class="text-body-secondary">Brief description</small>
            </div>
            <span class="text-body-secondary">R12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Fresh grapes</h6>
              <small class="text-body-secondary">Brief description</small>
            </div>
            <span class="text-body-secondary">R8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Heinz tomato ketchup</h6>
              <small class="text-body-secondary">Brief description</small>
            </div>
            <span class="text-body-secondary">R5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (ZAR)</span>
            <strong>R20</strong>
          </li>
        </ul>

        <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="location.href = `{% url "card-complete-payment-form" %}`">Continue to checkout</button>
      </div>
    </div>
  </div>
