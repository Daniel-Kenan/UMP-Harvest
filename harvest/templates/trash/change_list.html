{% extends "admin/base_site.html" %}

{% block extrastyle %}
    <style>
        /* Hide the default Django admin table */
        .results {
            display: none;
        }

        /* Custom table styling */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table th, .custom-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .custom-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
{% endblock %}

{% block content %}
    {{ block.super }} <!-- Ensure this block includes the original content -->

    <!-- Add your custom table -->
    <table class="custom-table">
        <thead>
            <tr>
                <th>Custom Header 1</th>
                <th>Custom Header 2</th>
                <th>Custom Header 3</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in cl.result_list %}
            <tr>
                
                <td>{{ obj.field1 }}</td>
                <td>{{ obj.field2 }}</td>
                <td>{{ obj.field3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
