<!-- your_project/your_app/templates/account/sociallogin.html -->
{% extends "base.html" %}
{% block content %}





<link rel="stylesheet" href="{% static 'css/custom_auth.css' %}">
<style>body{background-color:red !important}</style>
<div class="container">
    <h2>Sign in with Google</h2>
    <a href="{% url 'socialaccount_login' 'google' %}" class="btn btn-google">
        Sign in with Google
    </a>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-continue">
            Continue
        </button>
    </form>
</div>
{% endblock %}
